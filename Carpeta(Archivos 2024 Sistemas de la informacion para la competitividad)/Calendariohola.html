<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Eventos</title>
    <link rel="stylesheet" href="Calendariohola.css">
</head>
<body>
    <div id="calendar-container">
        <div id="calendar-header">
            <button id="prev-month">❮</button>
            <h1 id="month-year"></h1>
            <button id="next-month">❯</button>
        </div>
        <div id="calendar-body">
            <div id="calendar-days">
                <!-- Aquí se llenarán los días del mes -->
            </div>
        </div>
        <div id="event-list">
            <h2 id="current-date"></h2>
            <div id="events">
                <!-- Aquí se mostrarán los eventos -->
            </div>
            <button id="add-event">Agregar Evento</button>
        </div>
    </div>
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Evento</h2>
            <input type="text" id="event-name" placeholder="Nombre del evento">
            <button id="save-event">Guardar</button>
        </div>
    </div>
    <script src="Calendariohola.js"></script>
</body>
</html>
